@if(isAddingTask)
{
    <app-new-task [userId] = "id" (close) = "cancel()"/>
}

<section id = "tasks">
    <header> 
        <h2>{{ n }}'s Tasks</h2>
        <menu>
            <button (click) = 'onStartAddTask()'>Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTask; track task)
        {
        <li>
            <app-task [task] = 'task'/>
        </li>
    }
        
    </ul>
</section>
